name: go-build-test

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
      - name: build
        run: go build -v ./...
      - name: test
        run: go test -v ./...
